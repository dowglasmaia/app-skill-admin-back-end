apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgre
spec:
  selector:
    matchLabels:
      app: postgre
  template:
    metadata:
      labels:
        app: postgre
    spec:
      containers:
        - name: postgre
          image: postgres:14.12-alpine3.18
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: maia
            - name: POSTGRES_PASSWORD
              value: maiapw
            - name: POSTGRES_DB
              value: skill

---

apiVersion: v1
kind: Service
metadata:
  name: postgre
spec:
  selector:
    app: postgre
  ports:
    - port: 5432
      targetPort: 5432

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 4
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8005"
        prometheus.io/path: "/actuator/metrics"
    spec:
      containers:
        - name: api
          image: dowglasmaia/admin-skill-api
          ports:
            - containerPort: 8005
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgre:5432/skill
            - name: SPRING_DATASOURCE_USERNAME
              value: "maia"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "maiapw"
            - name: AWS_ACCESS_KEY
              value: {{AWS_ACCESS_KEY}}
            - name: AWS_ACCESS_SECRET
              value: {{AWS_ACCESS_SECRET}}

---

apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 8005
  type: LoadBalancer